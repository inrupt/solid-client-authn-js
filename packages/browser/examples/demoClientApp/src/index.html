<!DOCTYPE html>
<html lang="en">
  <head>
    <title>S-C-A Browser Demo</title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }

    /* Without this other elements may appear on top of our tooltip text! */
    .tooltip span {
      z-index: 9999;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 350px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      opacity: 1;
      transition: opacity 0.3s;
      top: 20px;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #555 transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: .95;
    }

    #snackbar {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }
      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }
      to {
        bottom: 0;
        opacity: 0;
      }
    }

    /* Trying to get rid of the opacity on the tooltips, but this doesn't */
    /* seem to work...*/
    .tooltip.in {
      opacity: 1 !important;
      filter:alpha(opacity=100);
    }

    circle {
      stroke: #fff;
      stroke-width: 1;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
  </style>

  <body>
    <div id="container"></div>
  </body>
</html>
