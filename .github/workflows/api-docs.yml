name: API docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Generate API docs for browser
        run: npx --workspace packages/browser typedoc
      - name: Generate API docs for node
        run: npx --workspace packages/node typedoc
      - name: Generate API docs for core
        run: npx --workspace packages/core typedoc
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/api

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
