<html>
  <body>
    <h1>solid-client-authn Script Tag Tester</h1>
    <p>Logging in to <a id="oidcIssuer" href="https://broker.demo-ess.inrupt.com/">https://broker.demo-ess.inrupt.com/</a></p>
    <p id="WebId"></p>
    <script type="text/javascript" src="/solid-client-authn.bundle.js"></script>
    <script>
      const session = new solidClientAuthn.Session(
      {
        clientAuthn: solidClientAuthn.getClientAuthnWithDependencies({})
      },
      "mySession"
    );
    const authCode = new URL(window.location.href).searchParams.get("code");
    if (authCode) {
      // Being redirected after requesting a token
      session.handleIncomingRedirect(
        new URL(window.location.href)
      ).then((sessionInfo) => {
        document.getElementById('WebId').innerHTML = sessionInfo.webId
      })
    } else {
      // Initiate the login
      session.login({
        redirectUrl: new URL("http://localhost:3001/"),
        oidcIssuer: new URL(document.getElementById('oidcIssuer').innerHTML)
      })
    }
    </script>
  </body>
</html>
